{% extends 'base.html' %} {% load static %} {% block maincontent %}

<div class="container">
  <form class="border my-5 p-5" method="POST" action="#">
    {% csrf_token %} {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" role="alert">
      {{ message }}
    </div>
    {% endfor %}
    <div class="container">
      <form class="border my-5 p-5">
        <div class="form-group row">
          <label for="inputUsername" class="col-sm-2 col-form-label"
            >Username</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="inputUsername"
              placeholder="Username"
              name="username"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Password</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              placeholder="Password"
              name="password"
            />
          </div>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="formCheck" />
          <label class="form-check-label" for="formCheck">Remember me</label>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </form>
    </div>
  </form>
</div>
{% endblock %}
