{% extends 'base.html' %} {% load static %} {% block maincontent %}

<div class="container">
  <form class="border my-5 p-5" method="POST" action="#">
    {% csrf_token %} {% for message in messages %}
    <div class="alert alert-danger" role="alert">
      {{ message }}
    </div>
    {% endfor %}
    <div class="form-group row">
      <label for="inputfirstname" class="col-sm-2 col-form-label"
        >First Name</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputfirstname"
          placeholder="First Name"
          name="firstname"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputlastname" class="col-sm-2 col-form-label"
        >Last Name</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputlastname"
          placeholder="Last Name"
          name="lastname"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputusername" class="col-sm-2 col-form-label"
        >Username</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputusername"
          placeholder="Username"
          name="username"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          id="inputEmail"
          placeholder="Email"
          name="email"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label"
        >Password</label
      >
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          id="inputPassword"
          placeholder="Password"
          name="password1"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputRePassword" class="col-sm-2 col-form-label"
        >Confirm Password</label
      >
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          id="inputRePassword"
          placeholder="Confirm Password"
          name="password2"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
